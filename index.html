<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop | Find Your Next Read</title>
    <meta name="description"
        content="Browse our collection of premium books at the Book Shop. Great prices and a wide selection.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <meta name="referrer" content="no-referrer">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <h1>Akshara Bookstall</h1>
            </div>
            <p class="tagline">School • Office • Stationery</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="loading" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading Library...</p>
            </div>

            <div id="book-grid" class="book-grid hidden">
                <!-- Books will be inserted here by JavaScript -->
            </div>
            <div id="error-message" class="error-message hidden">
                <p>Something went wrong loading the books. Please try again later.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Book Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
