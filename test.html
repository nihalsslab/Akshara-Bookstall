<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Job Card</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 20px;
    }
    .card {
        max-width: 900px;
        background: #ffffff;
        margin: auto;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 {
        text-align: center;
        margin-bottom: 5px;
    }
    .sub {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }
    .section {
        margin-bottom: 18px;
    }
    .section-title {
        font-weight: bold;
        margin-bottom: 8px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 4px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }
    label {
        font-size: 13px;
        color: #333;
    }
    input, textarea, select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    textarea {
        resize: vertical;
        min-height: 70px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
    }
    table th, table td {
        border: 1px solid #ccc;
        padding: 8px;
        font-size: 14px;
        text-align: left;
    }
    table th {
        background: #f0f0f0;
    }
    .actions {
        text-align: right;
        margin-top: 20px;
    }
    button {
        padding: 10px 16px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .print {
        background: #2563eb;
        color: #fff;
    }
    @media print {
        body {
            background: #fff;
            padding: 0;
        }
        .card {
            box-shadow: none;
            border-radius: 0;
        }
        .actions {
            display: none;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>JOB CARD</h1>
    <div class="sub">Work Order & Service Record</div>

    <div class="section grid">
        <div>
            <label>Job Card No
                <input type="text" placeholder="JC-001">
            </label>
        </div>
        <div>
            <label>Date
                <input type="date">
            </label>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Customer Details</div>
        <div class="grid">
            <label>Customer Name
                <input type="text">
            </label>
            <label>Contact Number
                <input type="text">
            </label>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Job Details</div>
        <div class="grid">
            <label>Job Type
                <select>
                    <option>Service</option>
                    <option>Repair</option>
                    <option>Installation</option>
                    <option>Custom</option>
                </select>
            </label>
            <label>Priority
                <select>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </label>
        </div>
        <label>Description
            <textarea></textarea>
        </label>
    </div>

    <div class="section">
        <div class="section-title">Materials Used</div>
        <table>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>

    <div class="section">
        <div class="section-title">Time & Cost</div>
        <div class="grid">
            <label>Start Date
                <input type="date">
            </label>
            <label>End Date
                <input type="date">
            </label>
            <label>Estimated Cost (₹)
                <input type="number">
            </label>
            <label>Final Cost (₹)
                <input type="number">
            </label>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Approval</div>
        <div class="grid">
            <label>Customer Signature
                <input type="text">
            </label>
            <label>Technician Signature
                <input type="text">
            </label>
        </div>
    </div>

    <div class="actions">
        <button class="print" onclick="window.print()">Print / Save PDF</button>
    </div>
</div>

</body>
</html>
